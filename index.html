<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft End Poem</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background" id="rising-div"></div>
        <div class="scrolling-text">
            <div id="scrolling-content" style="display: none;"></div>
        </div>
        <div class="scrolling-text">
            <div id="scrolling-content-end">
                <span style="color: #fff;">"Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover." <span style="color: #aaaaaa;">- Unknown</span></span>
            </div>
        </div>
        <span id="loading-text">Loading assets...</span>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="container" style="display: none;" id="settings" >
            <span style="margin-bottom: 20px;" class="white-text">Username</span>
            <input type="text" class="text-field" placeholder="Steve" style="margin-bottom: 50px;" id="username">
            <button class="button" id="start-button">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
